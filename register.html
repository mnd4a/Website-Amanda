<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('background.jpg');">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
        <div class="flex flex-col items-center">
            <img src="astronaut.png" alt="Astronaut" class="w-24 h-24 mb-4">
            <h2 class="text-2xl font-bold text-gray-700">Create Account</h2>
        </div>
        <form class="mt-6">
            <label class="block mb-2 text-gray-600">Full Name</label>
            <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500" required>
            
            <label class="block mt-4 mb-2 text-gray-600">Email</label>
            <input type="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500" required>
            
            <label class="block mt-4 mb-2 text-gray-600">Password</label>
            <input type="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500" required>
            
            <button type="submit" class="mt-6 w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600">Register</button>
        </form>
        
        <div class="flex justify-center space-x-4 mt-4">
            <button class="border px-4 py-2 rounded-lg flex items-center space-x-2 hover:bg-gray-100">
                <img src="google-icon.png" alt="Google" class="w-5 h-5"> <span>Google</span>
            </button>
            <button class="border px-4 py-2 rounded-lg flex items-center space-x-2 hover:bg-gray-100">
                <img src="facebook-icon.png" alt="Facebook" class="w-5 h-5"> <span>Facebook</span>
            </button>
        </div>
        
        <p class="text-gray-500 text-center mt-4 text-sm">Already have an account? <a href="login.html" class="text-purple-500">Login</a></p>
    </div>
</body>
</html>
