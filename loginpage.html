<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('assets/img/baru/bgawan.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
    <script>
        function showForm(formType) {
            if (formType === 'login') {
                window.location.hash = 'login';
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                window.location.hash = 'register';
                document.getElementById('registerForm').classList.remove('hidden');
                document.getElementById('loginForm').classList.add('hidden');
            }
        }

        window.onload = function() {
            if (window.location.hash === '#register') {
                showForm('register');
            } else {
                showForm('login');
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg flex overflow-hidden">
        <div class="w-1/2 hidden md:flex items-center justify-center bg-#eb73ad">
            <img src="assets/img/baru/bj.jpg" alt="pic" class="w-3/4">
        </div>
        <div class="w-full md:w-1/2 p-8">
            
            
            <div id="loginForm">
                <h2 class="text-2xl font-bold text-pink-700 text-center">Hayyii! Welcomee~</h2>
                <form class="mt-6">
                    <label class="block mb-2 text-gray-600">Email</label>
                    <input type="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500" required>
                    
                    <label class="block mt-4 mb-2 text-gray-600">Password</label>
                    <input type="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500" required>
                    
                    <button type="submit" class="mt-6 w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600">Login</button>
                    
                    <div class="mt-4 flex justify-center space-x-4">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Facebook</button>
                        <button class="bg-red-500 text-white px-4 py-2 rounded-lg">Google</button>
                    </div>
                </form>
                <p class="text-gray-600 text-center mt-4">Belum punya akun? <a href="#register" class="text-pink-500 font-bold" onclick="showForm('register')">Daftar di sini</a></p>
            </div>
            
            <div id="registerForm" class="hidden">
                <h2 class="text-2xl font-bold text-pink-700 text-center">Create Account</h2>
                <form class="mt-4">
                    <label class="block mb-2 text-gray-600">Full Name</label>
                    <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500" required>
                    
                    <label class="block mt-4 mb-2 text-gray-600">Email</label>
                    <input type="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500" required>
                    
                    <label class="block mt-4 mb-2 text-gray-600">Password</label>
                    <input type="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500" required>
                    
                    <button type="submit" class="mt-6 w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600">Register</button>
                </form>
                <p class="text-gray-600 text-center mt-4">Sudah punya akun? <a href="#login" class="text-pink-500 font-bold" onclick="showForm('login')">Login di sini</a></p>
            </div>
        </div>
    </div>
</body>
</html>
